<!DOCTYPE html>
<html>
<head>
	<title>Content Edit by User</title>
	<link rel="stylesheet" href="css/style.css">
</head><script>
function makeEditable(div){
    div.style.border = "1px solid #000";
    div.style.padding = "20px";
    div.style.background = "lightyellow";
    div.contentEditable = true;
}
function makeReadOnly(div){
    div.style.border = "none";
    div.style.padding = "0px";
    div.style.background = "";
    div.contentEditable = false;
    // alert("Run Ajax POST request here to save the div.innerHTML \
    // or div.textContent to the database.");
    alert("Content Edited Successfully! !")
}
</script>


<body>
	<section>
		<h2>This is a Editable web page</h2>
		<div onclick="makeEditable(this)" onblur="makeReadOnly(this)">
		  click me to edit...
		</div>
	</section>
</body>
</html>
